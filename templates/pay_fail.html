<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка оплаты | ProfitBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        @keyframes flicker {
            0%, 18%, 22%, 25%, 50%, 53%, 100% { opacity: 1; }
            19%, 23%, 51% { opacity: 0.4; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("stena.jpg") no-repeat center center fixed;
            background-size: contain;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #ff3333;
            text-shadow:
                0 0 5px #ff3333,
                0 0 15px #ff3333,
                0 0 30px #ff3333;
            margin-bottom: 20px;
        }

        .neon-box {
            background: rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 50, 50, 0.4);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow:
                0 0 10px rgba(255, 50, 50, 0.3),
                0 0 40px rgba(255, 50, 50, 0.15),
                inset 0 0 10px rgba(255, 50, 50, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .fail {
            font-size: 24px;
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333;
            margin-bottom: 20px;
            animation: flicker 3s infinite;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #ff3333;
            background-color: transparent;
            border: 2px solid #ff3333;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.2s ease;
            text-shadow: 0 0 4px #ff3333;
        }

        .btn:hover {
            background-color: rgba(255, 50, 50, 0.1);
            box-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="logo">ProfitBot</div>

    <div class="neon-box">
        <div class="fail">❌ Оплата не удалась!</div>
        <div>Что-то пошло не так. Попробуйте снова или обратитесь в поддержку.</div>
        <a href="/dashboard" class="btn">Вернуться в личный кабинет</a>
    </div>
</body>
</html>
